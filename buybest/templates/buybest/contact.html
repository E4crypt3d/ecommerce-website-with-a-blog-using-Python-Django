{% extends 'buybest/basic.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body%}
<section class="page-title">
    <div class="container-fluid">
        <div class="row bg-info">
            <div class="col-md-8 offset-md-2 text-center">
                <h3>Contact Us</h3>
            </div>
        </div>
    </div>
</section>
<div class="container">
    {% if messages %}
    <div class="messages alert alert-success mt-4 success" role="alert">
        {% for message in messages %}{{ message }}
            {% endfor %}
    </div>
    {% endif %}
    <form action="/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <hr>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" class="form-control col-5" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" class="form-control col-5"
                required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" class="form-control col-5" required>
        </div>
        <div class="form-group">
            <label for="message">How can we help you!</label>
            <textarea name="message" id="message" cols="30" rows="8" placeholder="Message Here" class="form-control"
                required></textarea>
        </div>
        <button class="btn btn-outline-success bg-dark my-sm-4 mb-5">Message Us</button>
    </form>
</div>

{%endblock%}
